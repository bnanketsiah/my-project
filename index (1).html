<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  overflow-x: hidden;
  background: black;
  color: white;
  text-align: center;
  scroll-behavior: smooth;
}

/* GIF Background */
.background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') center/cover no-repeat;
  z-index: -2;
  opacity: 0.35;
}

/* Soft Dark Overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
  z-index: -1;
}

/* Proposal Section */
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

.container.fade-out {
  opacity: 0;
}

h1 {
  font-size: 3rem;
  margin-bottom: 30px;
}

button {
  padding: 15px 40px;
  margin: 10px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 5px 20px rgba(255,77,109,0.6);
}

.no {
  background: white;
  color: black;
  position: relative;
}

button:hover {
  transform: scale(1.1);
}

/* Gallery Section */
.gallery-section {
  display: none;
  padding: 80px 20px;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.gallery-title {
  font-size: 2.5rem;
  margin-bottom: 60px;
}

.photo-card {
  opacity: 0;
  transform: translateY(60px);
  transition: all 1.2s ease;
  margin-bottom: 80px;
}

.photo-card.show {
  opacity: 1;
  transform: translateY(0);
}

.photo-card img {
  width: 320px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.6);
}

.love-message {
  font-size: 1.2rem;
  max-width: 500px;
  margin: auto;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container" id="proposal">
  <h1>Will You Be My Valentine? üíï</h1>
  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" onmouseover="moveNo()">No üò¢</button>
</div>

<div class="gallery-section" id="gallery">
  <h2 class="gallery-title">You Said Yes üíç‚ù§Ô∏è</h2>

  <div class="photo-card">
    <img src="image1.jpg" alt="Us">
    <p class="love-message">Every moment with you feels like magic.</p>
  </div>

  <div class="photo-card">
    <img src="image2.jpg" alt="Us">
    <p class="love-message">You are my peace, my happiness, my everything.</p>
  </div>

  <div class="photo-card">
    <img src="image3.jpg" alt="Us">
    <p class="love-message">Forever wouldn‚Äôt be long enough with you.</p>
  </div>

</div>

<audio id="loveSong" src="a-thousand-years.mp3"></audio>

<script>

function moveNo() {
  const btn = document.querySelector('.no');
  btn.style.position = "absolute";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function sayYes() {
  const proposal = document.getElementById('proposal');
  proposal.classList.add("fade-out");

  setTimeout(() => {
    proposal.style.display = "none";
    document.getElementById('gallery').style.display = "block";
    window.scrollTo(0,0);
    startMusic();
    revealOnScroll();
  }, 1000);
}

function startMusic() {
  const song = document.getElementById("loveSong");
  song.volume = 0;
  song.play();

  let fadeAudio = setInterval(() => {
    if (song.volume < 0.9) {
      song.volume += 0.05;
    } else {
      clearInterval(fadeAudio);
    }
  }, 200);
}

function revealOnScroll() {
  const cards = document.querySelectorAll('.photo-card');

  function checkScroll() {
    cards.forEach((card, index) => {
      const rect = card.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        setTimeout(() => {
          card.classList.add('show');
        }, index * 400); // stagger delay effect
      }
    });
  }

  window.addEventListener('scroll', checkScroll);
  checkScroll();
}

</script>

</body>
</html>
